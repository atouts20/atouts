<div class="container">
    <nz-card style="width: 100%;">
        <h4 class="card-title">PASSWORD RECOVER</h4>
        <h6 class="card-subtitle">
            <p>Please fill the form to recover your password</p><br>
            <hr>
        </h6>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="forget()">
            <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input
                    is not valid E-mail!">
                    <input nz-input formControlName="email" id="email" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>

                    <button nz-button class="login-form-button" [nzType]="'primary'">reset pasword</button>
                </nz-form-control>
            </nz-form-item>
        </form>

    </nz-card>
    <div class="text-center login-footer">
        <strong>Copyright &copy; 2020
            <a href="https://atouts.com">atouts </a>.
        </strong> All rights

    </div>
</div>
