<nz-layout class="layout white-bg ant-layout">

    <nz-header class="white-bg header-border fixed ant-layout-header">

        <div class="container">
            <div class="logo" style="text-align: left; margin-right: 5px;">
                <img src="assets/images/banner.jpg">
            </div>


            <nz-tabset nzSize="small" [(nzSelectedIndex)]="selectedIndex" (nzSelectChange)="log(selectedIndex)">
                <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
                    <ng-template #titleTemplate> <i nz-icon [nzType]="tab.icon"></i>{{ tab.name }} </ng-template>
                </nz-tab>
            </nz-tabset>
        </div>

    </nz-header>




    <nz-content class="container white-bg ant-layout-content">
        <div class="padding-top-100">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <!-- <iframe src="assets/disagne/pdf/ACCUEIL_APROPOS.pdf" width="100%" height="1300px"></iframe> -->
                    <embed class="pff" src="assets/disagne/pdf/ACCUEIL_APROPOS.pdf" height="1300px" type='application/pdf' />
                </div>
            </div>
        </div>
    </nz-content>
    <nz-footer style="text-align: center;">
        <strong>Copyright &copy; 2020
            <a href="https://www.atouts.com">atouts</a>.
        </strong> All rights
    </nz-footer>
</nz-layout>
